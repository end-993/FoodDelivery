{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-6 col-sm-12 text-center">
            <h1>Dla każdego coś pysznego!</h1>
        </div>
    </div>

    <div class="row justify-content-center mt-5">
        <div class="col-md-8 col-sm-12 text-center">
            <!-- Search form -->
            <form method="GET" action="{% url 'menu-search' %}">
                <div class="md-form mt-0 active-cyan-2">
                    <input class="form-control" name="q" type="text" placeholder="Wyszukaj danie" aria-label="Search" value="{{ request.GET.q }}">
                </div>
            </form>
        </div>
    </div>

    <div class="row justify-content-center mt-5">
        {% for danie in dania %}
        <div class="col-md-4 col-sm-12 text-center mb-5">
            <img class="rounded" src="{{ danie.obrazek.url }}" width="400" height="300"/>
            <h5 class="mt-3 font-weight-bold">{{ danie.nazwa }}</h5>
            <p>Cena: {{ danie.cena }} zł</p>
            <p>{{ danie.opis }}</p>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock content %}
